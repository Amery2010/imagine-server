name: Check Deployment Secrets

on:
  # 当推送以 v 开头的标签时触发
  push:
    tags:
      - "v*"

  # 允许手动触发
  workflow_dispatch:

jobs:
  check-cloudflare:
    runs-on: ubuntu-latest
    name: Check Cloudflare Secrets
    steps:
      - name: Check Cloudflare API Token
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ CLOUDFLARE_API_TOKEN is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_API_TOKEN is set"
          fi

      - name: Check Cloudflare Account ID
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ CLOUDFLARE_ACCOUNT_ID is not set"
            exit 1
          else
            echo "✅ CLOUDFLARE_ACCOUNT_ID is set"
          fi

      - name: Check API Token
        run: |
          if [ -z "${{ secrets.API_TOKEN }}" ]; then
            echo "⚠️  API_TOKEN is not set (optional)"
          else
            echo "✅ API_TOKEN is set"
          fi

      - name: Check Provider Tokens
        run: |
          if [ -z "${{ secrets.HUGGINGFACE_TOKENS }}" ]; then
            echo "⚠️  HUGGINGFACE_TOKENS is not set"
          else
            echo "✅ HUGGINGFACE_TOKENS is set"
          fi

          if [ -z "${{ secrets.GITEE_TOKENS }}" ]; then
            echo "⚠️  GITEE_TOKENS is not set"
          else
            echo "✅ GITEE_TOKENS is set"
          fi

          if [ -z "${{ secrets.MODELSCOPE_TOKENS }}" ]; then
            echo "⚠️  MODELSCOPE_TOKENS is not set"
          else
            echo "✅ MODELSCOPE_TOKENS is set"
          fi

  check-vercel:
    runs-on: ubuntu-latest
    name: Check Vercel Secrets
    steps:
      - name: Check Vercel Token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ VERCEL_TOKEN is not set"
            exit 1
          else
            echo "✅ VERCEL_TOKEN is set"
          fi

      - name: Check Vercel Organization ID
        run: |
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "❌ VERCEL_ORG_ID is not set"
            exit 1
          else
            echo "✅ VERCEL_ORG_ID is set"
          fi

      - name: Check Vercel Project ID
        run: |
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "❌ VERCEL_PROJECT_ID is not set"
            exit 1
          else
            echo "✅ VERCEL_PROJECT_ID is set"
          fi

version: "3.8"

services:
  # Imagine Server 应用
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: imagine-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - API_TOKEN=${API_TOKEN}
      - HUGGINGFACE_TOKENS=${HUGGINGFACE_TOKENS}
      - GITEE_TOKENS=${GITEE_TOKENS}
      - MODELSCOPE_TOKENS=${MODELSCOPE_TOKENS}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - imagine-server-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis 存储
  redis:
    image: redis:7-alpine
    container_name: imagine-server-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - imagine-server-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

networks:
  imagine-server-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
